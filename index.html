<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section class="screen">
        <div class="secondary-display"></div>
        <div class="main-display"></div>
      </section>

      <section class="buttons">
        <button class="btn alt-btn" id="clear" value="clear">C</button>
        <button class="btn alt-btn" id="delete" value="delete">DEL</button>
        <button class="btn alt-btn" id="sign" value="sign">+/-</button>
        <button class="btn operator-btn" id="divide" value="/">/</button>
        <button class="btn operand-btn" id="seven" value="7">7</button>
        <button class="btn operand-btn" id="eight" value="8">8</button>
        <button class="btn operand-btn" id="nine" value="9">9</button>
        <button class="btn operator-btn" id="multiply" value="*">*</button>
        <button class="btn operand-btn" id="four" value="4">4</button>
        <button class="btn operand-btn" id="five" value="5">5</button>
        <button class="btn operand-btn" id="six" value="6">6</button>
        <button class="btn operator-btn" id="subtract" value="-">-</button>
        <button class="btn operand-btn" id="one" value="1">1</button>
        <button class="btn operand-btn" id="two" value="2">2</button>
        <button class="btn operand-btn" id="three" value="3">3</button>
        <button class="btn operator-btn" id="add" value="+">+</button>
        <button class="btn operand-btn" id="zero" value="0">0</button>
        <button class="btn" id="decimal" value=".">.</button>
        <button class="btn accent-btn" id="equals" value="=">=</button>
      </section>
    </main>
  </body>
</html>
